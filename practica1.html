<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora</h1>
        <form id="calculatorForm">
            <input type="text" id="expression" placeholder="Ingresa la expresión matemática" required>
            <button type="submit">Calcular</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener la expresión ingresada por el usuario
            const expression = document.getElementById("expression").value;

            try {
                // Validar la expresión utilizando eval(), que respeta el orden de operaciones
                let result = eval(expression);

                // Manejar la división por cero
                if (expression.includes('/0') || result === Infinity || result === -Infinity) {
                    throw new Error("No se puede dividir por 0.");
                }

                // Mostrar el resultado
                document.getElementById("result").innerHTML = `Resultado: ${result}`;
            } catch (error) {
                // Manejar errores como sintaxis incorrecta o problemas en la evaluación
                document.getElementById("result").innerHTML = `<span class="error">${error.message}</span>`;
            }
        });
    </script>

</body>
</html>
